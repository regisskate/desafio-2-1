<!DOCTYPE html>
<html>

    <head>
        <title>Régis Skate</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="links">
                <a href="/index.html">Sobre</a>
            </div>
            
        </header>

        <div id="wrapper">
            <h1>Conteúdo</h1>
        </div>

        <section class="cards">

            <div class="card" id="starter">
                <div class="card__image-container">
                    <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="">
                    <img src="https://rocketseat.com.br/starter" alt="">
                </div>
                <div class="card__content">
                    <p>10 Modulos</p>
                </div>
                <div class="card__info">
                    <p class="card__prince">Free</p>
                </div>
            </div>

            <div class="card" id="launchbase">
                <div class="card__image-container">
                    <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="">
                    <img src="https://rocketseat.com.br/launchbase" alt="">
                </div>
                <div class="card__content">
                    <p>15 Módulos</p>
                </div>
                <div class="card__info">
                    <p class="card__prince">Pago $</p>
                </div>
            </div>

            <div class="card" id="gostack">
                <div class="card__image-container">
                    <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="">
                    <img src="https://rocketseat.com.br/gostack" alt="">
                </div>
                <div class="card__content">
                    <p>20 Módulos</p>
                </div>
                <div class="card__info">               
                    <p class="card__prince">Pago $</p>
                </div>
            </div>
        </section> 

        <div class="modal-overlay">
            <div class="modal">
                <a class="close-modal">
                    <i class="material-icons">close</i>
                </a>

                <div class="modal-content">
                    <!-- video aqui -->
                  <iframe src="" frameborder="0"></iframe>  
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
        
    </body>   
</html>
